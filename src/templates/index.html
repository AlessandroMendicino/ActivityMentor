<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attività</title>
    <style>
        body {
            background-color: #6d6d6d;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 600px;
            background-image: linear-gradient(163deg, #d41717 0%, #3700ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
            margin: auto;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(255, 97, 97, 0.3);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: #272727;
            border-radius: 25px;
            transition: 0.4s ease-in-out;
        }

        #heading {
            text-align: center;
            margin: 2em;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
            font-family: sans-serif;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1,
        .button2 {
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            color: white;
        }

        .button1:hover,
        .button2:hover {
            color: white;
        }

        .button1 {
            background-color: #252525;
            margin-right: 0.5em;
        }

        .button2 {
            background-color: #252525;
        }

        .button3 {
            margin-bottom: 3em;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button3:hover {
            background-color: red;
            color: white;
        }

        #search-form {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="form" id="activity-form">
            <p id="heading">Inserisci Attività</p>
            <div class="field">
                <input type="text" class="input-field" name="activity" placeholder="Attività" autocomplete="off" />
            </div>
            <div class="field">
                <input type="text" class="input-field" name="date" placeholder="Data (gg/mm/aaaa)" autocomplete="off" />
            </div>
            <div class="btn">
                <button type="submit" class="button1">Inserisci Attività</button>
            </div>
        </div>

        <div id="activity-list">
            <p id="heading">Ultima Attività</p>
            <p id="last-activity">{{ last_activity }}</p>
            <p id="last-date">{{ last_date }}</p>
        </div>

        <form class="form" id="search-form" method="get" action="{{ url_for('show_all_activities') }}">
            <div class="btn">
                <button type="submit" class="button2">Mostra Tutte le Attività</button>
            </div>
        </form>
    </div>

    <form class="form" id="search-form" method="get" action="{{ url_for('search_by_month') }}">
        <div class="field">
            <input type="text" class="input-field" name="month" placeholder="Mese (mm)" autocomplete="off" />
        </div>
        <div class="btn">
            <button type="submit" class="button2">Ricerca per Mese</button>
        </div>
    </form>

    <script>
        // Puoi mantenere il codice JavaScript per eventuali azioni client-side
    </script>
</body>
</html>
